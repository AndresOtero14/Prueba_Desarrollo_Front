<div class="con">
  <h3>Razas</h3>
</div>

<div class="fomulario">
<form class="form" [formGroup]="myformulario"  (ngSubmit)="guardar(myformulario)">
<div>
  <input type="number" placeholder="id" formControlName="idraza">
</div>
<div>
  <input type="text" placeholder="nombre" formControlName="nombre">
</div>
<div>
  <button class="boton"  type="submit"  [disabled]="myformulario.invalid" mat-icon  mat-list-item>
    Nuevo
  </button>
</div>
<div >
  <button class="actualizar" (click)="actualizar(myformulario)" >Actualizar</button>
</div>

</form>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Aciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let index of razaVector">
        <td>{{index.idraza}}</td>
        <td>{{index.nombre}}</td>
        <td>
          <button class="editar" (click)="editar(index)" >Editar</button>



        </td>
      </tr>
    </tbody>

  </table>
</div>
