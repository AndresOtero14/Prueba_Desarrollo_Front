
<div class="con">
  <h3> Registro de Pacientes</h3>
</div>

<div class="formulario">
  <form class="form" [formGroup]="myformulario" (ngSubmit)="guardar(myformulario)">
  <div>
    <input type="number" placeholder="id" formControlName="idpaciente">
  </div>
  <div>
    <input type="text" placeholder="nombre" formControlName="nombre">
  </div>
  <div>
    <input type="date" placeholder="Fecha Nacimient" formControlName="fechaNapaciente">

  </div>
  <div>
    <input type="date" placeholder="Fecha de registro" formControlName="fechaRegistro">
  </div>
  <div>

    <input type="number" placeholder="Especie" formControlName="fk_especie">

  </div>
  <div>
    <input type="number" placeholder="Dueño" formControlName="fk_amo">
  </div>
  <button class="lanzar-modal" type="submit" [disabled]="myformulario.invalid"  mat-icon  mat-list-item>
    Nuevo
  </button>
  </form>

  </div>



<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Fecha nacimento</th>
        <th>Fecha registo</th>
        <th>Especie</th>
        <th>Dueño</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let index of pacienteVector">
        <td>{{index.idpaciente}}</td>
        <td>{{index.nombre}}</td>
        <td>{{index.fechaNapaciente}}</td>
        <td>{{index.fechaRegistro}}</td>
        <td>{{index.fk_especie}}</td>
        <td>{{index.fk_amo}}</td>
        <td>
          <button class="editar" (click)="editar(index)" >Editar</button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
