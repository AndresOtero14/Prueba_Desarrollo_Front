<div class="con">
  <h3>Especies</h3>
</div>

<div class="formulario">
  <form class="form" [formGroup]="myformular" (ngSubmit)="guardar(myformular)">
  <div>
    <input type="number" placeholder="idespecie" formControlName="idespecie">
  </div>
  <div>
    <input type="text" placeholder="nombre" formControlName="nombre">
  </div>
  <div>
    <input type="number" placeholder="Raza" formControlName="fk_raza">
  </div>
  <div>
    <button class="boton" type="submit" [disabled]="myformular.invalid" mat-icon  mat-list-item>
      Nuevo
    </button>
  </div>
  <div>
    <button class="actualizar" (click)="actualizar(myformular)" [disabled]="myformular.invalid" mat-icon  mat-list-item>
    Actualizar
    </button>
  </div>

  </form>

  </div>


<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Raza</th>
        <th>Aciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let index of especieVector">
        <td>{{index.idespecie}}</td>
        <td>{{index.nombre}}</td>
        <td>{{index.fk_raza}}</td>
        <td>
          <button class="editar"  (click)="editar(index)">Editar</button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
